<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelegramBot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container interview-form ">
        <form>
            <h1>співбесіда</h1>
            <div>
                <input class="data" type="text" placeholder="дата" name="date">
            </div>
            <div>
                <input class="time" type="time" name="time">
            </div>
            <div>
                <input class="address" type="text" placeholder="адреса" name="address">
            </div>
            <div>
                <button class="btn" type="submit">відправити</button>
            </div> 
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
